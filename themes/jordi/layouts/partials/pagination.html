<div class="pagination">
	<div>
		{{ if .Paginator.HasPrev }}
			<a class="nav-link" href="{{ .Paginator.Prev.URL }}"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: currentColor;"><title>{{ i18n "prev_page" }}</title><path d="M12.707 17.293 8.414 13H18v-2H8.414l4.293-4.293-1.414-1.414L4.586 12l6.707 6.707z"></path></svg></a>
		{{ end }}
		<div>
			<strong>{{ .Paginator.PageNumber }}</strong> / {{ .Paginator.TotalPages }}
			{{ if .Paginator.HasNext }}
		</div>
			<a class="nav-link" href="{{ .Paginator.Next.URL }}"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: currentColor;"><title>{{ i18n "next_page" }}</title><path d="m11.293 17.293 1.414 1.414L19.414 12l-6.707-6.707-1.414 1.414L15.586 11H6v2h9.586z"></path></svg></a>
		{{ end }}
	</div>
</div>
