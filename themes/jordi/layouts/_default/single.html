{{ define "main" }}
	<main id="primary" class="container">
		<article class="single">
			<h1>{{ .Title }}</h1>
			{{ with .Params.tags }}
				<ul id="tags" class="tags">
					{{ range . }}
					<li>{{ . }}</li>
					{{ end }}
				</ul>
			{{ end }}
			<time datetime="{{ .Date.Format "2006-01-02T15:04:05" }}">{{ .Date.Format "02/01/2006" }}</time>
			<div class="post-content">
				{{ .Content }}
			</div>

		</article>
	</main>
<!-- {{ partial "sidebar.html" . }} -->
{{ end }}
