<article class="summary">
	<h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
	{{ with .Params.tags }}
		<ul class="tags">
			{{ range . }}
			<li>{{ . }}</li>
			{{ end }}
		</ul>
	{{ end }}
	<time datetime="{{ .Date.Format "2006-01-02T15:04:05" }}">{{ .Date.Format "02/01/2006" }}</time>
	<!-- <div>
		{{ .Summary }}
		{{ if .Truncated }}
			<a href="{{ .Permalink }}">Read more...</a>
		{{ end }}
	</div> -->
</article>
